name: CI/CD to EC2

on:
  push:
    branches:
      - develop # Ch·∫°y CI/CD khi push code l√™n main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: tnydevdocs/gym-rag-service
      SERVER_PATH: /opt/gym-rag-service
      PORT: 3000

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (build TypeScript)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ TypeScript type check
      - name: TypeScript type check
        run: npx tsc --noEmit

      # 5Ô∏è‚É£ ESLint (optional)
      - name: ESLint (optional)
        continue-on-error: true
        run: npx eslint . --ext .ts || echo "ESLint not configured, skipping..."

      # 6Ô∏è‚É£ Build application
      - name: Build application
        run: npm run build

      # 7Ô∏è‚É£ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8Ô∏è‚É£ Login Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9Ô∏è‚É£ Build & Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # üîü Copy docker-compose.prod.yml to server
      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.prod.yml"
          target: ${{ env.SERVER_PATH }}/

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to EC2 via SSH & Docker Compose
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p $SERVER_PATH/certs
            cd $SERVER_PATH

            # Login to Docker Hub (if needed for private images)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || true

            # Pull latest Docker image
            docker compose -f docker-compose.prod.yml pull || docker-compose -f docker-compose.prod.yml pull || true

            # Stop old containers
            docker compose -f docker-compose.prod.yml down || docker-compose -f docker-compose.prod.yml down || true

            # Start new containers (no --build since we're using pre-built image)
            docker compose -f docker-compose.prod.yml up -d || docker-compose -f docker-compose.prod.yml up -d

            # Wait a bit for services to start
            sleep 5

            # Show running containers
            docker compose -f docker-compose.prod.yml ps || docker-compose -f docker-compose.prod.yml ps

            # Show recent logs
            docker compose -f docker-compose.prod.yml logs --tail=50 || docker-compose -f docker-compose.prod.yml logs --tail=50

            # Clean up old images
            docker image prune -f
