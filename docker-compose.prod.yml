version: "3.8"

services:
  app:
    image: tnydevdocs/gym-rag-service:latest
    container_name: gym-rag-service
    env_file:
      - .env.prod
    ports:
      - "3000:3000"
    volumes:
      - ./certs:/app/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gym-rag-network

networks:
  gym-rag-network:
    driver: bridge
